<div>
    <h1>Git repositories</h1>
    <div class="album">
        <div class="row">
            <app-repository-item
                *ngFor="let repository of repositories | paginate: { itemsPerPage: 12, currentPage: page }"
                [repositoryInput]="repository" 

            ></app-repository-item>
        </div>
    </div>
    <div class="page">
        <pagination-controls 
            (pageChange)="page = $event"
            previousLabel="Previous"
            nextLabel="Next">
        </pagination-controls>
    </div>

</div>
